
<!-- add link for bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>

<!-- removing red text class-->


  h2 {
    font-family: Lobster, Monospace;
  }

<!-- removing p css-->


  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

<!-- removing smaller image css-->

</style>

<!-- put all html in class "container-fluid"-->
<div class="container-fluid">

<h2 class="text-primary text-center">CatPhotoApp</h2>



<a href="#"><img class="img-responsive thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

<!-- add img with class "img-responsive"... a boodstrap class to make img responsive  -->
<img class="img-responsive" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt="3 cats.">

<!-- add div class row to put buttons in a row-->
<div class="row">
<!-- add bootstrap responsive button // btn-primary for main color, btn-block to fill horizontal-->
<!-- use div class col-xs-12 to make each button take 4/12 col-->
<div class="col-xs-4"><button type="button" class="btn btn-primary btn-block">Like</button></div>
<!-- add bootstrap button with class btn-info for info color-->
<div class="col-xs-4"><button type="button" class="btn btn-block btn-info">Info</button></div>
<!-- add bootstrap button with class btn-danger-->
<div class="col-xs-4"><button type="button" class="btn btn-block btn-danger">Delete</button></div>

</div>

<!-- use span to target inline elements-->
<p>Things cats <span class="text-danger">love:</span></p>
<ul>
  <li>cat nip</li>
  <li>laser pointers</li>
  <li>lasagna</li>
</ul>
<p>Top 3 things cats hate:</p>
<ol>
  <li>flea treatment</li>
  <li>thunder</li>
  <li>other cats</li>
</ol>
<form action="https://freecatphotoapp.com/submit-cat-photo">
  <label><input type="radio" name="indoor-outdoor"> Indoor</label>
  <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
  <label><input type="checkbox" name="personality"> Loving</label>
  <label><input type="checkbox" name="personality"> Lazy</label>
  <label><input type="checkbox" name="personality"> Crazy</label>
  <input type="text" placeholder="cat photo URL" required>
  <button type="submit">Submit</button>
</form>

</div>
